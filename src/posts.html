---
layout: posts
title: הבלוג השומרי
permalink: /blog/
---


<base target="_blank">

<div class="posts">
  
  {% for post in site.posts %}
  
  <h1> <a href="{{ post.url}}">
  
    {{ post.title }}
  </a>
  </h1>
  
  <p>
      {{ post.author }} ・ {{ post.date | date: "%d.%m.%y" }}
  </p>
  
  {{ post.content }}
  {% endfor %}

</div>

<div class="list">
  <h2>
    קטגוריות
  </h2>
  <ul>
    {% for category in site.categories %}
    <li>
      <a href="/blog/{{ category[0] }}">{{ category[0] }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
